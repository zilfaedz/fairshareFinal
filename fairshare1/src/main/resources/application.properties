# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# SQL initialization (run import scripts on startup) - helpful for dev if DB exists
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8

server.error.include-stacktrace=never
security.basic.enabled=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hikari: do not fail-fast on startup; helpful for dev when DB might not be ready yet
spring.datasource.hikari.initialization-fail-timeout=-1

# Disable devtools restart in development environments when running via the IDE/wrapper to
# avoid DevTools force-exiting the JVM with SilentExitException on restart.
spring.devtools.restart.enabled=false

